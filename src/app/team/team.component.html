<mat-form-field class="example-full-width" >
  <input matInput
         placeholder="Team name"
         type="text"
         name="team"
         value="{{ teamName }}"
         (change)="onNameUpdate($event)"
  >
  <button mat-mini-fab
          color="warn"
          (click)="removeTeam()"
          *ngIf="showRemover"
  >
    <mat-icon>remove</mat-icon>
  </button>
</mat-form-field>
